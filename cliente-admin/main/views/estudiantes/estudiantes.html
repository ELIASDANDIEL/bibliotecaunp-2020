<div class="container">
	<div class="row">
		<div class="card" style="width: 100%;">
			<div class="card-body">
				<h5 class="card-title">
					<i class="fa fa-users"></i>
					Gesti√≥n de Estudiantes
				</h5>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<div class="card-header">
					<h5 class="text-center">{{object.id ? "Actualizar" : "Nuevo"}} estudiante</h5>	
				</div>
				<div class="card-body">
					<form ng:submit="save()">
						<fieldset>
							<div class="form-group">
								<label>Nombres</label>
								<input type="text" class="form-control" ng:model="object.nombres" maxlength="100" required>
							</div>
							<div class="form-group">
								<label>Apellidos</label>
								<input type="text" class="form-control" ng:model="object.apellidos" maxlength="100" required>
							</div>
							<div class="form-group">
								<label>Dni</label>
								<input type="text" class="form-control" ng:model="object.dni" maxlength="8" required>
							</div>
							<div class="form-group">
								<label>Facultad</label>
								<input type="text" class="form-control" ng:model="object.facultad" maxlength="100" required>
							</div>
							<div class="form-group">
								<label>Codigo</label>
								<input type="text" class="form-control" ng:model="object.codigo" maxlength="10" required>
							</div>
							<div class="form-group">
								<label>Clave</label>
								<input type="password" class="form-control" ng:model="object.clave" maxlength="10" required>
							</div>
							<div class="text-center">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-save"></i>
									Guardar
								</button>
								<button class="btn btn-secondary" type="button" ng:click="clean()">
									<i class="fa fa-times"></i>
									Cancelar
								</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div class="col-8">
			<div class="row">
				<div class="col-6">
					Libros registrados : {{estudiantes.length}}
				</div>
				<div class="col-6">
					<input type="text" placeholder="Buscar" class="form-control" ng:model="search">
				</div>
			</div>
			<br>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead class="bg-primary text-white">
						<th class="text-center">Acciones</th>
						<th class="text-center">Nombres</th>
						<th class="text-center">Apellidos</th>
						<th class="text-center">Codigo</th>
						<th class="text-center">DNI</th>
						<th class="text-center">Facultad</th>
						<th class="text-center">Clave</th>
					</thead>
					<tbody ng:repeat="estudiante in estudiantes| filter: search">
						<td class="text-center">
							<a class="text-warning" ng:click="load(estudiante)" style="cursor: pointer;">
								<i class="fa fa-edit"></i>
							</a>
							<a class="text-danger" ng:click="delete(estudiante.id)" style="cursor: pointer;">
								<i class="fa fa-trash"></i>
							</a>
						</td>
						<td class="text-center" ng:bind="estudiante.nombres"></td>
						<td class="text-center" ng:bind="estudiante.apellidos"></td>
						<td class="text-center" ng:bind="estudiante.codigo"></td>
						<td class="text-center" ng:bind="estudiante.dni"></td>
						<td class="text-center" ng:bind="estudiante.facultad"></td>
						<td class="text-center" ng:bind="estudiante.clave"></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</div>
